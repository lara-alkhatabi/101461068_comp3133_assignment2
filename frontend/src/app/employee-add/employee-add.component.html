<div class="container mt-4">
  <h2 class="text-center mb-4">Add Employee</h2>
  <form (ngSubmit)="save()" class="w-50 mx-auto">
    <div class="form-group mb-3">
      <label>First Name:</label>
      <input [(ngModel)]="first_name" name="first_name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Last Name:</label>
      <input [(ngModel)]="last_name" name="last_name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Email:</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Gender:</label>
      <select [(ngModel)]="gender" name="gender" class="form-control" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label>Designation:</label>
      <input [(ngModel)]="designation" name="designation" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Salary:</label>
      <input [(ngModel)]="salary" name="salary" type="number" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Date of Joining:</label>
      <input [(ngModel)]="date_of_joining" name="date_of_joining" type="date" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Department:</label>
      <input [(ngModel)]="department" name="department" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Employee Photo:</label>
      <input type="file" accept="image/*" (change)="handleFileInput($event)" class="form-control" />
      <img *ngIf="employee_photo" [src]="employee_photo" class="img-thumbnail mt-2" width="100" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success me-2">Save</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
